version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nirvanest
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app:cached
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/nirvanest
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    ports:
      - '8000:8000'

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python3", "-m", "arq.cli", "worker", "--verbose"]
    volumes:
      - ./backend:/app:cached
    environment:
      ARQ_SETTINGS: app.workers.worker.WorkerSettings
      REDIS_HOST: redis
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app:cached
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

volumes:
  db_data:
